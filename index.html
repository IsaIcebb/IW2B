<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: linear-gradient(135deg, #e6ccff, #d1b3ff, #b399ff);
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
        font-weight: 700;
        color: indigo;
      }

      .card {
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      }

      .btn-custom {
        background-color: indigo;
        color: #fff;
        border-radius: 10px;
      }

      .btn-custom:hover {
        background-color: #5a3d99;
        color: #fff;
      }

      table th {
        background: indigo !important;
        color: #fff;
        text-align: center;
      }
      table td {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üêæ Cadastro de Pets</h1>

      <div class="card p-4 mb-4">
        <h5 class="mb-3 text-center">Informa√ß√µes do Dono</h5>
        <div class="row g-3">
          <input type="hidden" id="id">
          <div class="col-md-6">
            <input type="text" id="nome_dono" class="form-control" placeholder="Nome do Dono">
          </div>
          <div class="col-md-6">
            <input type="email" id="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="col-md-6">
            <input type="text" id="telefone" class="form-control" placeholder="Telefone">
          </div>
          <div class="col-md-6">
            <input type="text" id="rg" class="form-control" placeholder="RG">
          </div>
        </div>

        <hr>

        <h5 class="mb-3 text-center">Informa√ß√µes do Pet</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="nome_pet" class="form-control" placeholder="Nome do Pet">
          </div>
          <div class="col-md-4">
            <input type="number" id="idade_pet" class="form-control" placeholder="Idade do Pet">
          </div>
          <div class="col-md-4">
            <input type="text" id="raca_pet" class="form-control" placeholder="Ra√ßa do Pet">
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-custom px-4" onclick="salvar()">Salvar</button>
          <button class="btn btn-outline-secondary px-4" onclick="limpar()">Cancelar</button>
        </div>
      </div>

  
      <div class="card p-4 mb-4">
        <div class="row g-2 align-items-center">
          <div class="col-md-9">
            <input type="text" id="pesquisa" class="form-control" placeholder="Pesquisar por dono ou pet">
          </div>
          <div class="col-md-3 d-flex gap-2">
            <button class="btn btn-custom w-100" onclick="carregarPesquisa()">Pesquisar</button>
            <button class="btn btn-outline-secondary w-100" onclick="carregar()">Listar Todos</button>
          </div>
        </div>
      </div>

 
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Dono</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>RG</th>
              <th>Nome do Pet</th>
              <th>Idade</th>
              <th>Ra√ßa</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabela"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
