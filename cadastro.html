<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Pessoas</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
        background-color: #ffd1dc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #4b3b4f;
    }
    .navbar {
        background-color: #f9c4d0 !important;
        box-shadow: 0 2px 6px rgba(180, 100, 150, 0.2);
        color: #5a314d;
    }
    .navbar .navbar-brand {
        color: #8b3a62;
        font-weight: 700;
    }
    .btn-primary {
        background-color: #b85c8a;
        border: none;
        border-radius: 10px;
    }
    .btn-primary:hover {
        background-color: #9e496f;
    }
    input.form-control,
    select.form-select {
        border-radius: 10px;
        border: 1.5px solid #e75480;
        box-shadow: none;
    }
    input.form-control:focus,
    select.form-select:focus {
        border-color: #b85c8a;
        box-shadow: 0 0 8px rgba(184, 92, 138, 0.5);
    }
    .form-check-input {
        border-radius: 5px;
        border: 1px solid #e75480;
    }
    .form-check-input:checked {
        background-color: #e75480;
        border-color: #b85c8a;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 12px rgba(180, 100, 150, 0.2);
        background: #fff0f6;
        padding: 2rem;
    }
    h3 {
        color: #8b3a62;
        font-weight: 700;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand">navbar</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>


<div class="container mt-5">
  <div class="card">
    <h3 class="mb-4">Cadastro de Pessoas</h3>
    <form>

      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Digite seu nome">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Digite seu e-mail">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Digite seu CEP">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Digite sua cidade">
        </div>
        <div class="col-md-6">
          <select class="form-select">
            <option selected>Escolha um estado</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>BA</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Digite seu endereço">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Digite seu bairro">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <input type="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <div class="col-md-3 d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termos">
            <label class="form-check-label" for="termos">
              Aceito os termos e condições
            </label>
          </div>
        </div>
        <div class="col-md-3 d-flex justify-content-end align-items-center">
          <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
        </div>
      </div>

    </form>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
