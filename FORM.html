<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .borda-vermelha {
            border: 2px solid red;
        }
        .mensagem-erro {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }
        .botao {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .botao:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="salvar.html" method="post" onsubmit="return validarFormulario()">
        <div>
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" oninput="removerErro(this)" />
            <div id="erro-cep" class="mensagem-erro">O campo CEP não pode estar em branco.</div>
        </div>

        <div>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" oninput="removerErro(this)" />
            <div id="erro-endereco" class="mensagem-erro">O campo Endereço não pode estar em branco.</div>
        </div>

        <div>
            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero" oninput="removerErro(this)" />
            <div id="erro-numero" class="mensagem-erro">O campo Número não pode estar em branco.</div>
        </div>

        <div>
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" oninput="removerErro(this)" />
            <div id="erro-bairro" class="mensagem-erro">O campo Bairro não pode estar em branco.</div>
        </div>

        <div>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" oninput="removerErro(this)" />
            <div id="erro-cidade" class="mensagem-erro">O campo Cidade não pode estar em branco.</div>
        </div>

        <div>
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado" oninput="removerErro(this)" />
            <div id="erro-estado" class="mensagem-erro">O campo Estado não pode estar em branco.</div>
        </div>

        <button id="botao" class="botao" type="submit">Enviar</button>
    </form>

    <script>
        function removerErro(campo) {
            campo.classList.remove('borda-vermelha');
            
            const mensagemErro = document.getElementById('erro-' + campo.id);
            if (mensagemErro) {
                mensagemErro.style.display = 'none';
            }
        }

        function validarFormulario() {
            let formularioValido = true;
            const camposParaValidar = ['cep', 'endereco', 'numero', 'bairro', 'cidade', 'estado'];

            camposParaValidar.forEach(id => {
                const campo = document.getElementById(id);
                const mensagemErro = document.getElementById('erro-' + id);

                if (campo.value.trim() === "") {
                    formularioValido = false; 
                    campo.classList.add('borda-vermelha');
                    if (mensagemErro) {
                        mensagemErro.style.display = 'block';
                    }
                } else {
                    removerErro(campo);
                }
            });
            
            return formularioValido;
        }
    </script>
</body>
</html>
